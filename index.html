<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Milk Record Pro - Manual & Auto Rate</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; background-color: #f0f4f8; color: #333; }
        header { background: #007bff; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        .total-box { background: #28a745; color: white; padding: 20px; border-radius: 12px; text-align: center; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(40,167,69,0.2); }
        .card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #eef; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .form-group { margin-bottom: 12px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 14px; color: #555; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; background: #fafafa; }
        .category-tabs { display: flex; gap: 10px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 12px; border: 1px solid #007bff; border-radius: 8px; background: white; cursor: pointer; text-align: center; font-weight: bold; }
        .tab-btn.active { background: #007bff; color: white; }
        .calc-info { background: #e7f3ff; padding: 10px; border-radius: 8px; margin-bottom: 15px; font-size: 14px; color: #0056b3; border-left: 4px solid #007bff; text-align: center; }
        .record-item { background: white; padding: 12px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; border-left: 5px solid #007bff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .badge { font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: bold; text-transform: uppercase; }
        .badge-cow { background: #fff3cd; color: #856404; }
        .badge-buffalo { background: #d1ecf1; color: #0c5460; }
        .btn-save { background: #007bff; color: white; border: none; padding: 15px; border-radius: 8px; width: 100%; font-weight: bold; font-size: 18px; cursor: pointer; margin-top: 10px; }
        .btn-del { background: #ff4d4d; color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; }
        .search-bar { width: 100%; padding: 12px; border: 2px solid #007bff; border-radius: 25px; margin-bottom: 20px; box-sizing: border-box; outline: none; }
        .optional-text { font-size: 11px; font-weight: normal; color: #888; margin-left: 5px; }
    </style>
</head>
<body>

<header>
    <span>Daily Milk Pro</span>
    <span id="print-btn" style="cursor:pointer">üñ®Ô∏è Print</span>
</header>

<div class="container">
    <div class="total-box">
        <div style="font-size:12px; opacity: 0.9;">NET BALANCE (TOTAL)</div>
        <div style="font-size:32px; font-weight:bold;">‚Çπ <span id="grandTotal">0</span></div>
    </div>

    <div class="card">
        <div class="form-group">
            <label>Entry Type</label>
            <select id="entry-type" onchange="toggleForm()">
                <option value="milk">ü•õ Milk Entry</option>
                <option value="pay">üí∏ Payment / Advance</option>
            </select>
        </div>

        <div id="milk-section">
            <label>Category</label>
            <div class="category-tabs">
                <div id="tab-cow" class="tab-btn active" onclick="setCategory('Cow')">üêÑ Cow</div>
                <div id="tab-buffalo" class="tab-btn" onclick="setCategory('Buffalo')">üêÉ Buffalo</div>
            </div>

            <div class="form-group">
                <label>Customer Name</label>
                <input type="text" id="cust-name" placeholder="Naam likhein...">
            </div>

            <div style="display:flex; gap:10px;">
                <div class="form-group" style="flex:1">
                    <label>Liters</label>
                    <input type="number" id="liters" placeholder="0.0" oninput="autoCalc()">
                </div>
                <div class="form-group" style="flex:1">
                    <label>Rate (‚Çπ)</label>
                    <input type="number" id="manual-rate" placeholder="‚Çπ" oninput="autoCalc()">
                </div>
            </div>

            <div style="display:flex; gap:10px;">
                <div class="form-group" style="flex:1">
                    <label>Fat <span class="optional-text">(Optional)</span></label>
                    <input type="number" id="fat" placeholder="0.0" oninput="autoCalc()">
                </div>
                <div class="form-group" style="flex:1">
                    <label>SNF <span class="optional-text">(Optional)</span></label>
                    <input type="number" id="snf" placeholder="0.0" oninput="autoCalc()">
                </div>
            </div>

            <div style="display:flex; gap:10px;">
                <div class="form-group" style="flex:1">
                    <label>CLR</label>
                    <input type="number" id="clr" placeholder="0.0" oninput="autoCalc()">
                </div>
                <div class="form-group" style="flex:1">
                    <label>Water</label>
                    <input type="number" id="water" placeholder="0.0" oninput="autoCalc()">
                </div>
            </div>

            <div class="calc-info" id="calc-display">
                Liters aur Rate bharein...
            </div>
        </div>

        <div id="pay-section" style="display:none;">
            <div class="form-group">
                <label>Customer Name</label>
                <input type="text" id="pay-name" placeholder="Naam likhein...">
            </div>
            <div class="form-group">
                <label>Amount (‚Çπ)</label>
                <input type="number" id="pay-amt" placeholder="Kitna paisa mila?">
            </div>
        </div>

        <button class="btn-save" onclick="saveData()">‚úÖ Save Entry</button>
    </div>

    <input type="text" id="search" oninput="render()" class="search-bar" placeholder="üîç Search by name...">
    <div id="list"></div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('milk_db')) || [];
    let currentCategory = 'Cow';

    const settings = {
        Cow: { baseRate: 50, baseFat: 4, baseSNF: 8.5 },
        Buffalo: { baseRate: 80, baseFat: 6, baseSNF: 9 }
    };

    document.getElementById('manual-rate').value = settings.Cow.baseRate;

    function setCategory(cat) {
        currentCategory = cat;
        document.getElementById('tab-cow').classList.toggle('active', cat === 'Cow');
        document.getElementById('tab-buffalo').classList.toggle('active', cat === 'Buffalo');
        if(!document.getElementById('manual-rate').value) document.getElementById('manual-rate').value = settings[cat].baseRate;
        autoCalc();
    }

    function toggleForm() {
        let type = document.getElementById('entry-type').value;
        document.getElementById('milk-section').style.display = (type === 'milk') ? 'block' : 'none';
        document.getElementById('pay-section').style.display = (type === 'pay') ? 'block' : 'none';
    }

    function autoCalc() {
        let fat = parseFloat(document.getElementById('fat').value) || 0;
        let snf = parseFloat(document.getElementById('snf').value) || 0;
        let liters = parseFloat(document.getElementById('liters').value) || 0;
        let manualRate = parseFloat(document.getElementById('manual-rate').value) || 0;
        let clr = parseFloat(document.getElementById('clr').value) || 0;
        let water = parseFloat(document.getElementById('water').value) || 0;

        let s = settings[currentCategory];
        let baseRate = s.baseRate;
        let finalRate = baseRate;
        let method = "Base Rate";

        if(manualRate > 0) {
            finalRate = manualRate;
            method = "Manual Rate";
        } else if(fat > 0 && snf > 0) {
            let kFat = 0.1;
            let kSNF = 0.05;
            finalRate = baseRate * (1 + kFat*(fat - s.baseFat) + kSNF*(snf - s.baseSNF));
            method = "Fat/SNF Adjusted";
        }

        if(water > 0) {
            let kWater = 0.02;
            finalRate = finalRate * (1 - kWater * water);
            method += " + Water Adjusted";
        }

        let total = finalRate * liters;

        if(liters > 0) {
            document.getElementById('calc-display').innerHTML = `Method: <b>${method}</b> | Rate: <b>‚Çπ${finalRate.toFixed(2)}</b><br>Total: <b>‚Çπ${total.toFixed(2)}</b>`;
        } else {
            document.getElementById('calc-display').innerHTML = "Liters bharein...";
        }

        return { rate: finalRate, total: total, method: method };
    }

    function saveData() {
        let type = document.getElementById('entry-type').value;
        let name = type === 'milk' ? document.getElementById('cust-name').value.trim() : document.getElementById('pay-name').value.trim();
        if(!name) return alert("Naam likhna zaruri hai!");

        let entry = {
            id: Date.now(),
            name: name,
            date: new Date().toLocaleDateString('en-GB'),
            time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
        };

        if(type === 'milk') {
            let res = autoCalc();
            if(!res || res.total === 0) return alert("Liter aur Rate (ya Fat/SNF) sahi bharein!");

            entry.type = 'milk';
            entry.category = currentCategory;
            entry.total = res.total;
            entry.desc = `${document.getElementById('liters').value}L @ ‚Çπ${res.rate.toFixed(2)}`;
            let fatVal = document.getElementById('fat').value;
            let snfVal = document.getElementById('snf').value;
            let clrVal = document.getElementById('clr').value;
            let waterVal = document.getElementById('water').value;
            if(fatVal && snfVal) entry.desc += ` (F:${fatVal} S:${snfVal})`;
            if(clrVal) entry.desc += ` | CLR:${clrVal}`;
            if(waterVal) entry.desc += ` | Water:${waterVal}`;

        } else {
            let amt = parseFloat(document.getElementById('pay-amt').value);
            if(!amt) return;
            entry.type = 'pay';
            entry.category = 'Payment';
            entry.total = -amt;
            entry.desc = `üí∏ Payment Received by ${name}`;
        }

        db.unshift(entry);
        localStorage.setItem('milk_db', JSON.stringify(db));

        document.getElementById('liters').value = '';
        document.getElementById('fat').value = '';
        document.getElementById('snf').value = '';
        document.getElementById('clr').value = '';
        document.getElementById('water').value = '';
        document.getElementById('pay-amt').value = '';
        document.getElementById('cust-name').value = '';
        document.getElementById('pay-name').value = '';
        render();
    }

    function render() {
        let list = document.getElementById('list'), total = 0;
        let query = document.getElementById('search').value.toLowerCase();
        list.innerHTML = '';

        let filtered = db.filter(i => i.name.toLowerCase().includes(query));

        filtered.forEach(item => {
            total += item.total;
            let bClass = item.category === 'Cow' ? 'badge-cow' : (item.category === 'Buffalo' ? 'badge-buffalo' : '');
            list.innerHTML += `
                <div class="record-item" style="border-left-color: ${item.total < 0 ? '#ff4d4d' : '#28a745'}">
                    <div style="flex:1">
                        <span class="badge ${bClass}">${item.category}</span>
                        <div style="font-weight:bold; font-size:16px; margin-top:4px;">${item.name}</div>
                        <div style="font-size:11px; color:#777;">${item.date} | ${item.time}</div>
                        <div style="font-size:13px; color:#444;">${item.desc}</div>
                    </div>
                    <div style="text-align:right">
                        <div style="font-weight:bold; font-size:18px; color:${item.total < 0 ? '#ff4d4d' : '#28a745'}">
                            ${item.total < 0 ? '-' : ''}‚Çπ${Math.abs(item.total).toFixed(1)}
                        </div>
                        <button class="btn-del" onclick="deleteItem(${item.id})" style="margin-top:8px;">üóëÔ∏è</button>
                    </div>
                </div>`;
        });
        document.getElementById('grandTotal').innerText = total.toFixed(1);
    }

    function deleteItem(id) {
        if(confirm("Delete karna chahte hain?")) {
            db = db.filter(i => i.id !== id);
            localStorage.setItem('milk_db', JSON.stringify(db));
            render();
        }
    }

    // Print button fix
    document.getElementById('print-btn').onclick = () => {
        if(typeof window.Android !== "undefined" && window.Android.printPage){
            window.Android.printPage();
        } else {
            window.print();
        }
    }

    render();
</script>
</body>
</html>
